<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link
    rel="stylesheet"
    href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
  />
  <link
    rel="stylesheet"
    href="../node_modules/bootstrap/dist/css/bootstrap.css"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<link
href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
rel="stylesheet"
/>
<link rel="stylesheet" href="calculator.css">
</head>
<body class="container-fluid">
       <div class="mainContainer">
<!-- <textarea name="" id=""></textarea> -->
<button  class="textArea"></button>
<div class="buttons">
    <button class="margin btn1 gray"   id="C" >C</button> 
    <button class="margin btn1 gray" id="%"   >%</button>
    <button class="margin btn1  gray bi bi-backspace" style="font-size:15px;" id="X" ></button>
    <button  class=" btn1  gray" id="/" id="/"   >/</button>
    <button class=" margin btn1 lightBlack" id="7" >7</button>
    <button class="margin btn1 lightBlack" id="8">8</button>
    <button class="margin btn1 lightBlack" id="9">9</button>
    <button class="btn1  gray bi bi-asterisk" style="font-size: 11.5px;" id="*" ></button>
    <button class="margin btn1 lightBlack" id="4">4</button>
    <button class="margin btn1 lightBlack" id="5">5</button>
    <button class="margin btn1 lightBlack" id="6">6</button>
     <button class="btn1 gray" id="-">-</button>
    <button class="margin btn1 lightBlack" id="1">1</button>
    <button class="margin btn1 lightBlack" id="2">2</button>
    <button class="margin btn1 lightBlack" id="3">3</button>
    <button class="btn1 gray" id="+">+</button>
    <button class=" margin btn1 lightBlack" id="00">00</button>
    <button  class=" margin btn1 lightBlack" id="0">0</button>
    <button class="margin btn1 lightBlack bi bi-dot" id="." ></button>
    <button  class="btn1 " id="=" style="background-color: chocolate;">=</button>
</div>
       </div>
       <script src="calculator.js"></script>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
